{% load static %}
    <!-- banner section -->
    <div id="carouselExampleIndicators" class="carousel slide mb-5 mt-5" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/chanel.jpg' %}" class="d-block w-50">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/classic.jpg' %}" class="d-block w-50">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/grand.jpg' %}" class="d-block w-50">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
