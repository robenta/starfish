{% extends 'base.html' %}


{% block title %}
  Signup
{% endblock title %}


{% block content %}
<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-5">
          <form style="width: 400px;" method="POST" action="{% url 'signupform' %}">
            {% csrf_token %}
              <div class="form-group">
                  {{reg.as_p}}
              </div>
                  <small id="textHelp" class="form-text text-muted">Signup for a free account.</small>
              <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
    </div>
</div>
{% endblock content %}
