{% extends 'base.html' %}


{% block title %}
  Login to Your account
{% endblock title %}

{% block content %}

<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-5">
            <form style="width: 400px;" method="POST" action="{% url 'loginform' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputText1">Username</label>
                  <input type="text" name="username" class="form-control" id="exampleInputText1">
                  <small id="textHelp" class="form-text text-muted">Enter Your username and password to sign in.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-warning">Sign in</button>
              </form>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
    </div>
</div>

{% endblock content %}
